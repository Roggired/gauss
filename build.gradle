plugins {
    id 'java'
    id 'application'
}

group 'mr_kefir'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes (
            "Main-Class" : "ru.mr_kefir.gauss.Main"
        )
    }
}
